<select class="form-control selectpicker" data-dropup-auto="false"
  data-live-search-normalize="true" data-live-search="true" id="{{id}}" name="{{name}}">
   {% for chp in chp_list %}
       <option data-tokens="{{chp.assoc_text}}" value="{{chp.point_ptr_id}}" {% if chp.point_ptr_id == selected %}
                     selected="selected"
                   {% endif %}>{{chp.name}} ({{chp.point_ptr_id}})</option>
   {% endfor %}
</select>
